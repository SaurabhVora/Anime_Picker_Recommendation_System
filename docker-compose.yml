services:
  # Backend Service (Flask API)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: anime-picker-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - HOST=0.0.0.0
      - DEBUG=False
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data files to persist embeddings and dataset
      - ./Backend/anime_clean.csv:/app/anime_clean.csv:ro
      - ./Backend/anime_embeddings.pkl:/app/anime_embeddings.pkl:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - anime-picker-network

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: anime-picker-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - anime-picker-network

networks:
  anime-picker-network:
    driver: bridge
